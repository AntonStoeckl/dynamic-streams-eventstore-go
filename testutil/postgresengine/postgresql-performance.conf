# PostgreSQL Performance Configuration for EventStore Load Testing
# Optimized for high-throughput event streaming with JSONB GIN indexes

# Connection Settings
listen_addresses = '*'                   # Listen on all addresses (required for Docker)
max_connections = 300
shared_preload_libraries = 'pg_stat_statements'

# Memory Settings (adjust based on available RAM)
shared_buffers = 4GB                     # 25% of RAM for dedicated DB server
effective_cache_size = 8GB               # 75% of RAM - OS + other apps
work_mem = 128MB                         # Per-operation memory for sorts/joins
maintenance_work_mem = 512MB             # For VACUUM, CREATE INDEX operations

# WAL (Write-Ahead Logging) Settings for High Throughput
wal_level = replica
wal_buffers = 64MB
max_wal_size = 2GB                       # PostgreSQL 9.5+ (replaces checkpoint_segments)
min_wal_size = 512MB
checkpoint_completion_target = 0.9
wal_compression = on

# Autovacuum Settings - CRITICAL for EventStore Performance
autovacuum = on
autovacuum_max_workers = 4               # Increase from default 3
autovacuum_naptime = 60s                 # Check more frequently (default: 1min)

# Statistics Settings - Critical for Query Planner
default_statistics_target = 1000         # Higher stats for better planning (default: 100)
track_counts = on                        # Required for autovacuum
track_functions = all                    # Track function calls

# JSONB and GIN Index Settings
effective_io_concurrency = 4             # For SSD storage

# Query Planner Settings
random_page_cost = 1.1                   # Lower for SSD (default: 4.0)
seq_page_cost = 1.0                      # Sequential read cost
cpu_tuple_cost = 0.01                    # CPU cost per tuple
cpu_index_tuple_cost = 0.005             # CPU cost per index tuple
cpu_operator_cost = 0.0025               # CPU cost per operator

# Logging for Performance Monitoring
log_min_duration_statement = 1000        # Log queries taking > 1s
log_checkpoints = on
log_autovacuum_min_duration = 0          # Log all autovacuum activity
log_temp_files = 0                       # Log all temp files

# Connection and Lock Settings
deadlock_timeout = 1s
lock_timeout = 5s
statement_timeout = 30s

# Background Writer Settings
bgwriter_delay = 50ms
bgwriter_lru_maxpages = 1000
bgwriter_lru_multiplier = 10.0